{% extends "base.html" %}
{% block content %}
<h1>Create Event</h1>
<form method="POST" action="{% url 'create_event' %}">
    {% csrf_token %}
    <label for="name">Event Name:</label>
    <input type="text" id="name" name="name" required><br>
    
    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br>
    
    <label for="start_date">Start Date:</label>
    <input type="datetime-local" id="start_date" name="start_date" required><br>
    
    <label for="end_date">End Date:</label>
    <input type="datetime-local" id="end_date" name="end_date" required><br>
    
    <label for="venue">Venue:</label>
    <input type="text" id="venue" name="venue" required><br>
    {{ form.as_p }}
    <button type="submit">Create Event</button>
</form>
{% endblock %}
