{% extends "base.html" %}
{% block content %}
<h1>Search Events</h1>
<form method="GET" action="{% url 'search_events' %}">
    <input type="text" name="query" placeholder="Search by name or venue" value="{{ request.GET.query }}">
    <button type="submit">Search</button>
</form>

<h2>Search Results</h2>
<ul>
    {% for event in events %}
    <li>
        <a href="{% url 'event_details' event.id %}">{{ event.name }}</a> - {{ event.venue }}
    </li>
    {% empty %}
    <li>No events found.</li>
    {% endfor %}
</ul>
{% endblock %}
