<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Event Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
            background-image: url('https://i.pinimg.com/736x/72/75/2f/72752f5719a50f923ecc500d8138d343.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        h1 {
            color: #4caf50;
            margin-top: 100px;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Welcome to Sports Event Management</h1>
    <p>Choose your role:</p>
    <ul>
        <li><a href="/admin/">Admin Login</a></li>
        <li><a href="/user/login/">User Login</a></li>
    </ul>

    <footer>
        &copy; 2025 Sports Event Management. All Rights Reserved.
    </footer>

</body>
</html>
