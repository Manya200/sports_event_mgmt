{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 20px;
        background-image: url("https://i.pinimg.com/736x/72/75/2f/72752f5719a50f923ecc500d8138d343.jpg");
        background-size: cover; /* Ensures the image covers the entire container */
        background-position: center; /* Centers the image */
        background-repeat: no-repeat;
        height: 100vh; /* Sets the container height to the full viewport */
        width: 100%; /* Ensures the container spans the full width */
        overflow: auto;
        background-attachment: fixed;
    }

    h2, h3 {
        color: black;
        
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        text-rendering: auto;
        text-shadow: #333;
        /* background-color:  rgba(255, 228, 196, 0.7);; */
        /* border-radius: 10px; */
        display: inline-block;
        
    }


    h3 {
        margin-top: 20px;
        color: black;
        
        border-radius: 5px;
        display: inline;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        background-color: rgba(255, 228, 196, 0.7);
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    table th, table td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
    }

    table th {
        background-color: #007bff;
        color: white;
        text-transform: uppercase;
        font-size: 14px;
    }

    table tr:nth-child(even) {
        background-color: rgba(255, 228, 196, 0.7);
    }

    table tr:hover {
        background-color: #f1f1f1;
    }

    table td {
        font-size: 14px;
        color: #333;
    }

    table td:first-child {
        font-weight: bold;
    }

    table td[colspan] {
        text-align: center;
        font-style: italic;
        color: #777;
    }

    .no-events {
        text-align: center;
        margin-top: 20px;
        font-size: 16px;
        color: #666;
    }
</style>

<!-- <h2>Organizer Dashboard</h2> -->
<h2><span class="highlighted-text">Welcome, {{ user.first_name }}!</span></h2><br><br><br>


<h3>All Events</h3>
<table>
    <thead>
        <tr>
            <th>Event Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Venue</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <td>{{ event.name }}</td>
            <td>{{ event.start_date }}</td>
            <td>{{ event.end_date }}</td>
            <td>{{ event.venue }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No events available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
